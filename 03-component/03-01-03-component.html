<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js first</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

<ul id="example">
  <list-item></list-item>
</ul>

<script>
console.assert(typeof Vue !== 'undefined');

Vue.component('list-item', {
  template: '<li>foo {{ contents }}</li>',
  data: function() {
    return {contents: 'bar', };
  }
});

new Vue({el: '#example'});

</script>
</body>
</html>
